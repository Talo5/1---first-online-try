<!DOCTYPE html>
<html>
<head>
	<title>Pay 1£ to see how many people paid 1£</title>
	<style>
		body {
			background-color: #051821;
			font-family: Arial, sans-serif;
			color: #F58800;
			text-align: center;
		}

		h1 {
			font-size: 36px;
			margin-top: 50px;
			margin-bottom: 20px;
		}

		button.pay-btn {
			background-color: #F88C24;
			color: #051821;
			padding: 10px 20px;
			border-radius: 10px;
			box-shadow: 2px 2px 5px #1A4645;
			border: none;
			font-size: 24px;
			margin-bottom: 30px;
			cursor: pointer;
		}

		button.share-btn {
			background-color: #26687;
			color: #F58800;
			padding: 10px 20px;
			border-radius: 10px;
			box-shadow: 2px 2px 5px #1A4645;
			border: none;
			font-size: 24px;
			margin-left: 20px;
			cursor: pointer;
		}

		p {
			font-size: 24px;
			margin-top: 30px;
			display: none;
		}

		.counter {
			font-size: 48px;
			margin-top: 30px;
			display: none;
		}
	</style>
</head>
<body>
	<h1>Pay 1£ to see how many people paid 1£</h1>
	<button class="pay-btn">Pay 1£ with PayPal</button>
	<button class="share-btn">Share with the world</button>
	<p>Thank you for your payment!</p>
	<div class="counter">0</div>

	<script>
		let counter = 0;

		document.querySelector('.pay-btn').addEventListener('click', function() {
			counter++;
			setTimeout(function() {
				document.querySelector('.counter').textContent = counter;
				document.querySelector('.counter').style.display = 'block';
			}, 10000);
		});

		document.querySelector('.share-btn').addEventListener('click', function() {
			const url = window.location.href;
			navigator.clipboard.writeText(url);
			alert('URL copied to clipboard!');
		});
	</script>
</body>
</html>
