<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Pay 1£ to see how many people paid 1£</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f7f7f7;
			margin: 0;
			padding: 0;
		}

		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 50px 20px;
			text-align: center;
		}

		h1 {
			font-size: 40px;
			margin-top: 0;
		}

		.button {
			display: inline-block;
			background-color: #4CAF50;
			color: white;
			padding: 12px 24px;
			border-radius: 25px;
			border: none;
			font-size: 20px;
			margin-top: 20px;
			cursor: pointer;
			transition: background-color 0.3s ease;
			box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
		}

		.button:hover {
			background-color: #3e8e41;
		}

		.share-button {
			background-color: #93ccea;
			color: white;
			padding: 12px 24px;
			border-radius: 25px;
			border: none;
			font-size: 20px;
			margin-top: 20px;
			cursor: pointer;
			transition: background-color 0.3s ease;
			box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
		}

		.share-button:hover {
			background-color: #6c9dc9;
		}

		.counter {
			font-size: 60px;
			margin-top: 50px;
			display: none;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Pay 1£ to see how many people paid 1£</h1>
		<button id="paypal-button" class="button">Pay 1£ with PayPal</button>
		<p id="status"></p>
		<p id="counter" class="counter">0</p>
		<button id="share-button" class="share-button">Share with the world</button>
	</div>

	<script>
		let counterValue = 0;
		const paypalButton = document.getElementById('paypal-button');
		const status = document.getElementById('status');
		const counter = document.getElementById('counter');
		const shareButton = document.getElementById('share-button');

		function handlePaypalClick() {
			setTimeout(() => {
				counter.style.display = 'block';
			}, 10000);
			counterValue++;
			status.innerText = 'Thank you for your payment!';
			counter.innerText = counterValue;
		}

		function handleShareClick() {
			navigator.clipboard.writeText(window.location.href);
			alert('Link copied to clipboard!');
		}

		paypalButton.addEventListener('click', handlePaypalClick);
		shareButton.addEventListener('click', handleShareClick);
	</script>
</body>
</html>
