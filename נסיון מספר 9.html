<!DOCTYPE html>
<html>
<head>
	<title>Pay 1 pound to see how many people paid 1 pound</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		body {
			background-color: #b993d6;
			font-family: Arial, sans-serif;
			margin: 0;
		}
		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
		}
		.title {
			color: white;
			font-size: 36px;
			font-weight: bold;
			text-align: center;
			margin-bottom: 50px;
			text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.3);
		}
		.button {
			display: inline-block;
			padding: 12px 24px;
			margin: 10px;
			border-radius: 25px;
			background-color: white;
			color: #b993d6;
			font-size: 18px;
			font-weight: bold;
			text-align: center;
			text-decoration: none;
			box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.3);
			transition: all 0.2s ease-in-out;
		}
		.button:hover {
			background-color: #b993d6;
			color: white;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1 class="title">Pay 1 pound to see how many people paid 1 pound</h1>
		<form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank">
			<input type="hidden" name="cmd" value="_donations">
			<input type="hidden" name="business" value="talovdat5@gmail.com">
			<input type="hidden" name="currency_code" value="GBP">
			<input type="hidden" name="amount" value="1">
			<button class="button" type="submit">Pay with PayPal</button>
		</form>
		<button class="button" onclick="copyUrl()">Share with friends and family</button>
		<script>
			function copyUrl() {
				var url = window.location.href;
				var dummy = document.createElement('input');
				document.body.appendChild(dummy);
				dummy.value = url;
				dummy.select();
				document.execCommand('copy');
				document.body.removeChild(dummy);
				alert('Link copied to clipboard!');
			}
		</script>
	</div>
</body>
</html>
