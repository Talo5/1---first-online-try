<!DOCTYPE html>
<html>
<head>
	<title>Pay 1£ to see how many people paid 1£</title>
	<style>
		body {
			background-color: #051821;
			color: #fff;
			font-family: Arial, sans-serif;
			font-size: 16px;
			line-height: 1.5;
			margin: 0;
			padding: 0;
		}
		h1 {
			font-size: 32px;
			text-align: center;
			margin-top: 50px;
		}
		button {
			background-color: #F58800;
			border-radius: 25px;
			border: none;
			box-shadow: 0px 2px 10px #1A4645;
			color: #fff;
			cursor: pointer;
			display: block;
			font-size: 24px;
			margin: 50px auto;
			padding: 15px 50px;
		}
		button:hover {
			background-color: #F88C24;
		}
		.share-button {
			display: block;
			margin: 0 auto;
			text-align: center;
			margin-top: 50px;
		}
		.share-link {
			background-color: #26687;
			border-radius: 25px;
			border: none;
			color: #fff;
			cursor: pointer;
			font-size: 18px;
			padding: 15px 50px;
		}
		.counter {
			display: none;
			font-size: 48px;
			text-align: center;
			margin-top: 50px;
		}
	</style>
</head>
<body>
	<h1>Pay 1£ to see how many people paid 1£</h1>
	<button id="paypal-button">Pay 1£ with PayPal</button>
	<div class="share-button">
		<button id="share-button" class="share-link">Share with the world</button>
	</div>
	<div class="counter" id="counter">0</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script>
		$(document).ready(function() {
			$('#paypal-button').click(function() {
				setTimeout(function() {
					$('.counter').show();
				}, 10000);
				var count = parseInt($('#counter').text());
				$('#counter').text(count + 1);
			});

			$('#share-button').click(function() {
				var url = window.location.href;
				navigator.clipboard.writeText(url);
				alert('Link copied to clipboard!');
			});
		});
	</script>
