<!DOCTYPE html>
<html>
<head>
  <title>Pay 1£ to see how many people paid 1£</title>
  <style>
    /* styles for the button */
    button {
      background-color: #4CAF50;
      color: white;
      border-radius: 20px;
      box-shadow: 2px 2px 2px grey;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    button:hover {
      background-color: #3e8e41;
      box-shadow: 4px 4px 4px grey;
    }
    
    /* styles for the counter */
    #counter {
      font-size: 24px;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <h1>Pay 1£ to see how many people paid 1£</h1>
  <p>Pay 1£ with PayPal to join a growing community of people who have paid 1£ to see how many others have done the same!</p>
  
  <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
    <input type="hidden" name="cmd" value="_s-xclick">
    <input type="hidden" name="hosted_button_id" value="KUWNWP9936MR8">
    <button type="submit" name="submit" onclick="updateCounter()">
      Pay 1£ with PayPal
    </button>
    <img alt="" border="0" src="https://www.paypalobjects.com/he_IL/i/scr/pixel.gif" width="1" height="1">
  </form>
  
  <div id="counter">0</div>
  
  <script>
    let count = 0;
    function updateCounter() {
      count++;
      document.getElementById("counter").innerHTML = count;
    }
  </script>
</body>
</html>
